spring.application.name=blog_spring-prod

# Production database configuration is provided via environment variables.
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Never auto-migrate schema in prod â€“ use Flyway/Liquibase instead.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Actuator and health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Basic hardening toggles (TLS, cookies etc. would be handled in infra / security config)
server.error.include-message=never

