spring.application.name=blog_spring-test

# Use a separate test database; usually managed by CI or testcontainers
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:springdemo_test}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Quieter logging in tests
logging.level.org.springframework=INFO

